<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Java Naifah</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
            margin: 20px;
            text-align: center;
            font-size: 25px;
        }

        .judul {
            font-family: 'Press Start 2P';
            color: #ff007f; 
            transition: color 0.3s;
        }

        .dark-mode .judul {
            color: #ffb6c1; 
        }

        .dark-mode {
            background-color: #121212;
            color: pink;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #828282;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 250px;
            text-align: center;
            position: relative;
            background-color: #f9f9f9;
        }

        .card button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff007f;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            padding: 0;
            font-size: 12px;
        }

        .card button:hover {
            background-color: pink;
        }

        .dark-mode .card {
            background-color: #1f1f1f;
            border-color: #444;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .popup input {
            width: 90%;
            margin: 5px 0 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-tutup {
            width: 95%;
            background-color: #ff007f;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-tutup:hover {
            background-color: #828282;
            color: white;
        }

        .dark-mode .popup {
            background-color: #2b2b2b;
            color: white;
        }

        .dark-mode .btn-tutup {
            background-color: #444;
            color: white;
        }

        .dark-mode .btn-tutup:hover {
            background-color: #ff007f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="judul">Demo Proses JavaScript</h1><br><br>
        <button onclick="toggleMode()">Mode Malam üåô</button>
        <button onclick="tambahCard()">+ Tambah Card</button>
        <button onclick="tampilkanForm()">Tampilkan Form üìã</button>
        <button onclick="cekKOM()">Cari KOM Mahasiswaüè¢</button>

        <div class="card-container" id="cardContainer"></div>
    </div>
    <div class="overlay" id="overlay">
        <div class="popup">
            <h3>Form Data</h3>
            <input type="text" placeholder="Nama">
            <input type="email" placeholder="Email">
            <button class="btn-tutup" onclick="tutupForm()">Tutup</button>
        </div>
    </div>

    <script>
        let jumlahCard = 0;

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }

        function tambahCard() {
            jumlahCard++;
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <button onclick="hapusCard(this)">x</button>
                <h4>Card ${jumlahCard}</h4>
                <p>Ini card ke-${jumlahCard}</p>
            `;
            document.getElementById("cardContainer").appendChild(card);
        }

        function hapusCard(btn) {
            btn.parentElement.remove();

            const cards = document.querySelectorAll(".card");
            
            cards.forEach((card, index) => {
                card.querySelector("h4").textContent = `Card ${index + 1}`;
                card.querySelector("p").textContent = `Ini card ke-${index + 1}`;
            });

            jumlahCard = cards.length;
        }

        function tampilkanForm() {
            document.getElementById("overlay").style.display = "flex";
        }

</body>
</html>
